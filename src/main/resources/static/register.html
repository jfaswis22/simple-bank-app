<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="h-screen flex items-center justify-center bg-gray-100">
    <div class="mx-auto max-w-lg">
        <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Registro</h1>

        <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
        </p>

        <form id="registerForm" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
            <p class="text-center text-lg font-medium">Sign up</p>

            <div>
                <label for="name" class="sr-only">name</label>

                <div class="relative">
                    <input
                            type="text"
                            id="name"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Enter name"
                    />

                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          </span>
                </div>
            </div>
            <div>
                <label for="lastName" class="sr-only">lastName</label>

                <div class="relative">
                    <input
                            type="text"
                            id="lastName"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Enter last name"
                    />

                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          </span>
                </div>
            </div>
            <div>
                <label for="dni" class="sr-only">dni</label>

                <div class="relative">
                    <input
                            type="text"
                            id="dni"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Enter dni"
                    />

                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          </span>
                </div>
            </div>
            <div>
                <label for="email" class="sr-only">Email</label>

                <div class="relative">
                    <input
                            type="email"
                            id="email"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Enter email"
                    />

                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          </span>
                </div>
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>

                <div class="relative">
                    <input
                            type="password"
                            id="password"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Enter password"
                    />

                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          </span>
                </div>
            </div>

            <button
                    type="submit"
                    class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
            >
                Sign up
            </button>
        </form>
    </div>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const lastName = document.getElementById('lastName').value;
        const dni = document.getElementById('dni').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/api/v1/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, lastName, dni, email, password })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en el registro');
                }
                alert("Registro completado")
                return response.json();
            })
            .then(data => {
                window.location.href = 'login.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error en el registro');
            });
    });
</script>
</body>
</html>
