<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="h-screen flex items-center justify-center bg-gray-100">
    <div class="mx-auto max-w-lg">
        <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Bienvenido</h1>

        <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
        </p>

        <form id="loginForm" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
            <p class="text-center text-lg font-medium">Sign in to your account</p>

            <div>
                <label for="email" class="sr-only">Email</label>

                <div class="relative">
                    <input
                            type="email"
                            id="email"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Enter email"
                    />

                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          </span>
                </div>
            </div>

            <div>
                <label for="password" class="sr-only">Password</label>

                <div class="relative">
                    <input
                            type="password"
                            id="password"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Enter password"
                    />

                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          </span>
                </div>
            </div>

            <button
                    type="submit"
                    class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
            >
                Sign in
            </button>

            <p class="text-center text-sm text-gray-500">
                No account?
                <a id="makeRegister" class="underline">Sign up</a>
            </p>
        </form>
    </div>
</div>
<script>
    document.getElementById('makeRegister').addEventListener('click', () => {
        window.location.href = 'register.html';
    });
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/api/v1/auth/signin", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email: email, password: password })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error de inicio de sesiÃ³n");
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem("jwt", data.token);
                console.log(localStorage.getItem("jwt"));
                window.location.href="/transactions.html";
            })
            .catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
